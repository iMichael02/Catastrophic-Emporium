<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="./asset/scss/style.css"/>
    <script src="https://kit.fontawesome.com/a11103ae03.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#header").load("./asset/html/header&footer/header.html");
            $("#footer").load("./asset/html/header&footer/footer.html");
        });
    </script>
    <title>Catastrophic Emporium</title>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <div id="header"></div>
        <!-- End Header -->

        <!-- Home -->
        <div class="web-page" id="home"></div>
        <!-- End Home -->

        <!-- Wishlist -->
        <div class="web-page" id="wishlist"></div>
        <!-- End Wishlist -->

        <!-- Register -->
        <div class="web-page" id="register"></div>
        <!-- End Register -->

        <!-- Bands -->
        <div class="web-page" id="bands"></div>
        <!-- End Bands -->

        <!-- Store -->
        <div class="web-page" id="store"></div>
        <!-- End Store -->

        <!-- Blogs -->
        <div class="web-page" id="blogs"></div>
        <!-- End Blogs -->

        <!-- Genres -->
        <div class="web-page" id="genres"></div>
        <!-- End Genres -->

        <!-- Profile -->
        <div class="web-page" id="profile"></div>
        <!-- End Profile -->
        
        <!-- Cart -->
        <div class="web-page" id="cart"></div>
        <!-- End Cart -->

        <!-- Footer -->
        <div id="footer"></div>
        <!-- End Footer -->
    </div>
    <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./asset/js/navbar.js"></script>
    <script src="./asset/js/search.js"></script>
    <script src="./asset/js/webnav.js"></script>
    <script src="./asset/js/home/slider.js"></script>
    <script>
        fetch('./asset/html/home.html')
            .then(response=> response.text())
            .then(text=> document.getElementById('home').innerHTML = text);
    </script>
    <script>
        $('.latest-slider').slick({

            nextArrow:"<button type='button' class='slick-next pull-right'><i class='fa fa-angle-right' aria-hidden='true'></i></button>",
